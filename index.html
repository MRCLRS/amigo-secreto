<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
</head>
<body>
  <div class="container">
<img src="assets/amigo-secreto.png" alt="AMIGO SECRETO">
<h1><strong><span style="font-size:25px"><span style="font-family:trebuchet ms,helvetica,sans-serif">AMIGO SECRETO</strong></span></span></h1>

  <!-- Campo de entrada e botão para adicionar nomes -->
  <input type="text" id="nomeInput" placeholder="INSIRA UM NOME">
  <button id="adicionarBtn">ADICIONAR</button>

  <!-- Lista de amigos -->
  <h2><span style="font-size:18px"><strong><span style="font-family:trebuchet ms,helvetica,sans-serif">PARTICIPANTES:</span></strong></span></h2>
  <ul id="listaAmigos"></ul>

  <!-- Botão para sortear e exibir o resultado -->
  <button id="sortearBtn">SORTEAR!</button>
  <h2 id="resultadoSorteio"></h2>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</body>
</html>
